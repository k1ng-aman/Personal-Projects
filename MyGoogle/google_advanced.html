<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="google_advanced.css">
    <head>
        <title>Advanced Search</title>
    </head>
    <body>
        <h1>
            <span style="color:#4885ed">G</span><span style="color:#db3236">o</span><span style="color:#f4c20d">o</span><span style="color:#4885ed">g</span><span style="color:#3cba54">l</span><span style="color:#db3236">e</span>
            <a href="index.html">Search</a>
            <a href="google_image.html">Image</a>
        </h1>
        <form action="https://google.com/search" method="GET">
            <div id="name">
                Advanced Search
            </div>
            <hr color="#f1f1f1">
            <div class="bottom">
                Find pages with...
                <div id="textarea">
                    all these words: <input id="textbox1" type="text" name="as_q">
                </div>
                <div id="textarea">
                    this exact word or phrase: <input id="textbox2" type="text" name="as_epq">
                </div>
                <div id="textarea">
                    any of these words: <input id="textbox3" type="text" name="as_oq">
                </div>
                <div id="textarea">
                    none of these words: <input id="textbox4" type="text" name="as_eq">
                </div>
                <div>
                    <input id="button" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </body>
</html>
